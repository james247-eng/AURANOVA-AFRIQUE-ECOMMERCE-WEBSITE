<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to your AURANOVA-AFRIQUE account" />
    <title>Login - AURANOVA-AFRIQUE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Outfit:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/css/global.css" />
    <style>
      body {
        background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .auth-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        padding: 3rem 2rem;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-logo {
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 2px;
        color: #d4af37;
        margin-bottom: 0.5rem;
      }

      .auth-subtitle {
        color: #666;
        font-size: 0.9rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
      }

      input {
        width: 100%;
        padding: 0.9rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
        font-family: "Outfit", sans-serif;
      }

      input:focus {
        outline: none;
        border-color: #d4af37;
      }

      input:invalid:not(:placeholder-shown) {
        border-color: #ff4444;
      }

      .password-wrapper {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 1rem;
        top: 2.9rem;
        background: none;
        border: none;
        cursor: pointer;
        color: #666;
        display: flex;
        align-items: center;
      }

      .toggle-password:hover {
        color: #d4af37;
      }

      .toggle-password .material-icons {
        font-size: 1.2rem;
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .remember-me input[type="checkbox"] {
        width: auto;
        cursor: pointer;
      }

      .forgot-password {
        color: #d4af37;
        text-decoration: none;
        transition: color 0.3s;
      }

      .forgot-password:hover {
        color: #b8941f;
      }

      .btn-auth {
        width: 100%;
        padding: 1rem;
        background: #d4af37;
        color: #000;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        letter-spacing: 1px;
      }

      .btn-auth:hover:not(:disabled) {
        background: #b8941f;
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
      }

      .btn-auth:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 2rem 0;
        color: #999;
        font-size: 0.9rem;
      }

      .divider span {
        flex: 1;
        border-top: 1px solid #e0e0e0;
      }

      .divider span:first-child {
        margin-right: 1rem;
      }

      .divider span:last-child {
        margin-left: 1rem;
      }

      .social-auth {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .btn-social {
        padding: 0.8rem;
        border: 2px solid #e0e0e0;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.3s;
        font-weight: 600;
        color: #333;
      }

      .btn-social:hover {
        border-color: #d4af37;
        color: #d4af37;
      }

      .auth-footer {
        text-align: center;
        color: #666;
        font-size: 0.9rem;
      }

      .auth-footer a {
        color: #d4af37;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }

      .auth-footer a:hover {
        color: #b8941f;
      }

      .alert {
        padding: 1rem;
        margin-bottom: 1.5rem;
        border-radius: 8px;
        display: none;
        font-size: 0.9rem;
      }

      .alert.show {
        display: block;
      }

      .alert.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ef5350;
      }

      .alert.success {
        background: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #66bb6a;
      }

      .alert.warning {
        background: #fff3e0;
        color: #e65100;
        border: 1px solid #ffb74d;
      }

      .spinner {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .back-link {
        text-align: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e0e0e0;
      }

      .back-link a {
        color: #666;
        text-decoration: none;
        transition: color 0.3s;
      }

      .back-link a:hover {
        color: #d4af37;
      }

      @media (max-width: 480px) {
        .auth-container {
          padding: 2rem 1.5rem;
        }

        .auth-logo {
          font-size: 1.5rem;
        }

        .social-auth {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <!-- Header -->
      <div class="auth-header">
        <div class="auth-logo">AURANOVA</div>
        <div class="auth-subtitle">AFRIQUE - Premium Fashion</div>
      </div>

      <!-- Alert Message -->
      <div class="alert" id="alert"></div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
            autofocus
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <button type="button" class="toggle-password" id="togglePassword">
              <span class="material-icons">visibility</span>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember" id="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password" id="forgotPasswordLink"
            >Forgot password?</a
          >
        </div>

        <button type="submit" class="btn-auth" id="loginBtn">
          Login to Account
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span></span>
        <span>OR</span>
        <span></span>
      </div>

      <!-- Social Login -->
      <div class="social-auth">
        <button type="button" class="btn-social" id="googleLogin">
          <span class="material-icons">g_translate</span>
          Google
        </button>
        <button type="button" class="btn-social" id="facebookLogin">
          <span class="material-icons">people</span>
          Facebook
        </button>
      </div>

      <!-- Footer -->
      <div class="auth-footer">
        Don't have an account? <a href="signup.html">Create one now</a>
      </div>

      <div class="back-link">
        <a href="../index.html">‚Üê Back to Home</a>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="../assets/js/firebaseConfig.js"></script>
    <script src="../assets/js/main.js"></script>

    <script src="../assets/js/auth.js"></script>

    <script>
      // Password visibility toggle
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      if (togglePassword) {
        togglePassword.addEventListener("click", function (e) {
          e.preventDefault();
          const icon = this.querySelector(".material-icons");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.textContent = "visibility_off";
          } else {
            passwordInput.type = "password";
            icon.textContent = "visibility";
          }
        });
      }

      // Show alert helper
      function showAlert(message, type = "info") {
        const alertEl = document.getElementById("alert");
        alertEl.textContent = message;
        alertEl.className = `alert show ${type}`;
        setTimeout(() => {
          alertEl.classList.remove("show");
        }, 5000);
      }

      // Forgot password
      document
        .getElementById("forgotPasswordLink")
        .addEventListener("click", function (e) {
          e.preventDefault();
          showAlert("Password reset feature coming soon!", "warning");
        });

      // Social auth buttons
      document
        .getElementById("googleLogin")
        .addEventListener("click", function () {
          showAlert("Google login coming soon!", "warning");
        });

      document
        .getElementById("facebookLogin")
        .addEventListener("click", function () {
          showAlert("Facebook login coming soon!", "warning");
        });
    </script>
  </body>
</html>
